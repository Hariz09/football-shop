{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Xpress</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-100 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-300 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Xpress</p>
      </div>

      <div id="alert-container" class="mb-6 hidden"></div>

      <form id="loginForm" method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-800 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-400 rounded-md focus:outline-none focus:border-orange-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-800 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-400 rounded-md focus:outline-none focus:border-orange-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-orange-600 text-white font-medium py-3 px-4 rounded-md hover:bg-orange-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-300">
        <p class="text-gray-600 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-orange-600 hover:text-orange-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const alertBox = document.getElementById("alert-container");
  alertBox.classList.add("hidden");

  const submitButton = e.target.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;

  // Show loading state
  submitButton.disabled = true;
  submitButton.innerHTML = `
    <svg class="animate-spin h-4 w-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    Signing in...
  `;

  try {
    const formData = new FormData(e.target);

    const response = await fetch("{% url 'main:ajax_login' %}", {
      method: "POST",
      headers: { "X-Requested-With": "XMLHttpRequest" },
      body: formData,
    });

    const data = await response.json();

    if (data.status === "success") {
      showToast('Welcome back!', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      const errorMessage = Object.values(data.errors).flat().join(", ");
      showToast('Login Failed', errorMessage, 'error');
    }
  } catch (error) {
    showToast('Error', 'Network error occurred', 'error');
  } finally {
    // Reset button state
    submitButton.disabled = false;
    submitButton.textContent = originalText;
  }
});
</script>
{% endblock content %}
