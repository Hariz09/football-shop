{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Xpress</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-100 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-300 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-600">Create your Football Xpress account</p>
        </div>

        <div id="alert-container" class="mb-6 hidden"></div>

        <form id="registerForm" method="POST" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="username" class="block text-sm font-medium text-gray-800 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-400 rounded focus:outline-none focus:border-orange-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-800 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-400 rounded focus:outline-none focus:border-orange-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-800 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-400 rounded focus:outline-none focus:border-orange-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-orange-600 text-white font-medium py-3 px-4 rounded hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-orange-600 hover:text-orange-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const alertBox = document.getElementById("alert-container");
  alertBox.classList.add("hidden");

  const submitButton = e.target.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;

  // Show loading state
  submitButton.disabled = true;
  submitButton.innerHTML = `
    <svg class="animate-spin h-4 w-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    Creating account...
  `;

  try {
    const formData = new FormData(e.target);

    const response = await fetch("{% url 'main:ajax_register' %}", {
      method: "POST",
      headers: { "X-Requested-With": "XMLHttpRequest" },
      body: formData,
    });

    const data = await response.json();

    if (data.status === "success") {
      showToast('Account Created!', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1000);
    } else {
      const errorMessage = Object.values(data.errors).flat().join(", ");
      showToast('Registration Failed', errorMessage, 'error');
    }
  } catch (error) {
    showToast('Error', 'Network error occurred', 'error');
  } finally {
    // Reset button state
    submitButton.disabled = false;
    submitButton.textContent = originalText;
  }
});
</script>
{% endblock content %}
