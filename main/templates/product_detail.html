{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - {{ app_name }}</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-orange-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="text-5xl text-red-500 mb-3">⚠️</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Product Content -->
    <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
      
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="category-badge" class="flex flex-wrap items-center gap-2 mb-4"></div>
        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>
        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-6">
          <span id="product-price" class="font-medium text-lg text-orange-600"></span>
          <span id="product-id" class="text-gray-400"></span>
        </div>
      </div>

      <!-- Product Image -->
      <div id="product-image-container" class="px-6 sm:px-8 hidden">
        <img id="product-image" src="" alt="" class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <!-- Author Info -->
      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
        <div class="font-medium text-gray-900">
          <p id="product-author">Author: Loading...</p>
        </div>
        <p class="text-sm text-gray-500">Product Owner</p>
      </div>

    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`
  .replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const categoryBadge = document.getElementById('category-badge');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const productId = document.getElementById('product-id');
const productImageContainer = document.getElementById('product-image-container');
const productImage = document.getElementById('product-image');
const productDescription = document.getElementById('product-description');
const productAuthor = document.getElementById('product-author');

// Show/hide sections
function showState(state) {
  loadingState.classList.toggle('hidden', state !== 'loading');
  errorState.classList.toggle('hidden', state !== 'error');
  productContent.classList.toggle('hidden', state !== 'ready');
}

// Render product detail
function renderProduct(product) {
  document.title = `${product.name} - {{ app_name }}`;
  productName.textContent = product.name;
  productPrice.textContent = `Rp ${product.price}`;
  productId.textContent = `ID: ${product.id}`;

  categoryBadge.innerHTML = `
    <span class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-orange-500 text-white">
      ${product.category}
    </span>
    ${product.is_featured ? `
    <span class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-orange-100 text-orange-700">
      Featured
    </span>` : ''}
  `;

  if (product.thumbnail) {
    productImage.src = product.thumbnail;
    productImage.alt = product.name;
    productImageContainer.classList.remove('hidden');
  } else {
    productImageContainer.classList.add('hidden');
  }

  productDescription.textContent = product.description || 'No description available';
  productAuthor.textContent = `Author: ${product.user_username || 'Anonymous'}`;
}

// Fetch data
async function loadProductDetail() {
  try {
    showState('loading');
    const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });

    if (!response.ok) throw new Error('Failed to fetch product detail');

    const productData = await response.json();
    renderProduct(productData);
    showState('ready');
  } catch (error) {
    console.error('Error loading product detail:', error);
    showState('error');
  }
}

// Initialize
loadProductDetail();
</script>
{% endblock content %}
