<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p id="modalSubtitle" class="text-sm text-gray-600 mt-1">Add a new product to the store</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 
          1.414L11.414 10l4.293 4.293a1 1 0 
          01-1.414 1.414L10 11.414l-4.293 
          4.293a1 1 0 
          01-1.414-1.414L8.586 10 4.293 
          5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product category" required>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg" required>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Save Product</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Delete Product</h3>
        <p class="text-sm text-gray-600 mt-1">This action cannot be undone</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5" onclick="hideDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414
          1.414L11.414 10l4.293 4.293a1 1 0
          01-1.414 1.414L10 11.414l-4.293
          4.293a1 1 0
          01-1.414-1.414L8.586 10 4.293
          5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4">
      <p class="text-gray-700">Are you sure you want to delete this product? This action cannot be undone.</p>
      <p id="deleteProductName" class="font-semibold text-gray-900 mt-2"></p>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" id="confirmDeleteButton" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Delete Product</button>
    </div>
  </div>
</div>

<script>
  let currentMode = 'create'; // 'create' or 'edit'
  let editingProductId = null;

  function showModal(mode = 'create', productData = null) {
    currentMode = mode;
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const modalTitle = document.getElementById('modalTitle');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const submitButton = document.getElementById('submitProduct');

    if (mode === 'edit' && productData) {
      editingProductId = productData.id;
      modalTitle.textContent = 'Edit Product';
      modalSubtitle.textContent = 'Update product details';
      submitButton.textContent = 'Update Product';

      // Fill form with existing data
      document.getElementById('name').value = productData.name;
      document.getElementById('price').value = productData.price;
      document.getElementById('description').value = productData.description;
      document.getElementById('category').value = productData.category;
      document.getElementById('thumbnail').value = productData.thumbnail;
      document.getElementById('is_featured').checked = productData.is_featured;
    } else {
      editingProductId = null;
      modalTitle.textContent = 'Create New Product';
      modalSubtitle.textContent = 'Add a new product to the store';
      submitButton.textContent = 'Save Product';
      document.getElementById("productForm").reset();
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
      document.getElementById("productForm").reset();
      currentMode = 'create';
      editingProductId = null;
    }, 150);
  }

  async function submitProductForm() {
    const formData = new FormData(document.querySelector('#productForm'));
    const submitButton = document.getElementById('submitProduct');
    const originalText = submitButton.textContent;

    // Show loading state
    submitButton.disabled = true;
    submitButton.innerHTML = `
      <svg class="animate-spin h-4 w-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      ${currentMode === 'edit' ? 'Updating...' : 'Saving...'}
    `;

    try {
      let url, method, successMessage;

      if (currentMode === 'edit') {
        url = `/edit-product-ajax/${editingProductId}/`;
        method = "POST";
        successMessage = 'Product updated successfully!';
      } else {
        url = "{% url 'main:add_product_entry_ajax' %}";
        method = "POST";
        successMessage = 'Product added successfully!';
      }

      const response = await fetch(url, {
        method: method,
        body: formData,
      });

      const result = await response.json();

      if (response.ok) {
        hideModal();
        showToast(successMessage, '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
      } else {
        showToast('Error', result.message || 'Something went wrong', 'error');
      }
    } catch (error) {
      showToast('Error', 'Network error occurred', 'error');
    } finally {
      // Reset button state
      submitButton.disabled = false;
      submitButton.textContent = originalText;
    }
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    submitProductForm();
  });

  // Delete Modal Functions
  let deleteProductId = null;

  function showDeleteModal(productId, productName) {
    deleteProductId = productId;
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    const productNameElement = document.getElementById('deleteProductName');

    productNameElement.textContent = productName;

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
      deleteProductId = null;
    }, 150);
  }

  async function confirmDelete() {
    if (!deleteProductId) return;

    const deleteButton = document.getElementById('confirmDeleteButton');
    const originalText = deleteButton.textContent;

    // Show loading state
    deleteButton.disabled = true;
    deleteButton.innerHTML = `
      <svg class="animate-spin h-4 w-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      Deleting...
    `;

    try {
      const response = await fetch(`/delete-product-ajax/${deleteProductId}/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
        },
      });

      const result = await response.json();

      if (response.ok) {
        hideDeleteModal();
        showToast('Product deleted successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded')); // Refresh products
      } else {
        showToast('Error', result.message || 'Failed to delete product', 'error');
      }
    } catch (error) {
      showToast('Error', 'Network error occurred', 'error');
    } finally {
      // Reset button state
      deleteButton.disabled = false;
      deleteButton.textContent = originalText;
    }
  }

  document.getElementById('confirmDeleteButton').addEventListener('click', confirmDelete);

  // Make delete modal functions globally available
  window.showDeleteModal = showDeleteModal;
  window.hideDeleteModal = hideDeleteModal;
</script>
